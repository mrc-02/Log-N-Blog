<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://e0.pxfuel.com/wallpapers/474/311/desktop-wallpaper-coffee-cup-coffee-diary-book-laptop-pen-background-4flyx2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            animation: slideDown 1s ease;
            position: relative;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Main Content */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Add Post Section */
        .new-post-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .new-post-form input, 
        .new-post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .new-post-form textarea {
            height: 100px;
            resize: none;
        }

        .add-post-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .add-post-btn:hover {
            background-color: #388E3C;
        }

        /* Blog Post Styling */
        .blog-post {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .blog-post img {
            max-width: 100%;
            border-radius: 5px;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .read-more:hover {
            background: #0056b3;
        }

        /* Back to Home Button */
        .back-home {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: green;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<header>
    <h1>My Blog</h1>
</header>

<main>
    <!-- Add Post Section -->
    <div class="new-post-form">
        <h2>Add a New Post</h2>
        <input type="text" id="post-title" placeholder="Enter post title" required />
        <textarea id="post-content" placeholder="Enter post content" required></textarea>
        <input type="text" id="post-image-url" placeholder="Enter image URL" required />
        <button class="add-post-btn" onclick="addPost()">➕ Add Post</button>
    </div>

        <!-- Back to Home Button -->
    <a href="home.html" class="back-home">Back to Home</a>
</main>

<footer>
    <p>&copy; 2025 My Blog. All Rights Reserved.</p>
</footer>

<!-- JavaScript to Add Posts -->
<script>
    function addPost() {
        let title = document.getElementById("post-title").value;
        let content = document.getElementById("post-content").value;
        let imageUrl = document.getElementById("post-image-url").value;

        if (title === "" || content === "" || imageUrl === "") {
            alert("Please fill in all fields!");
            return;
        }

        let blogList = document.getElementById("blog-list");

        let newPost = document.createElement("div");
        newPost.classList.add("blog-post");

        newPost.innerHTML = `
            <h2>${title}</h2>
            <p class="date">${new Date().toDateString()}</p>
            <img src="${imageUrl}" alt="Post Image">
            <p>${content}</p>
            <a href="#" class="read-more">Read More</a>
        `;

        blogList.prepend(newPost);

        // Clear input fields
        document.getElementById("post-title").value = "";
        document.getElementById("post-content").value = "";
        document.getElementById("post-image-url").value = "";
    }
</script>

</body>
</html>
